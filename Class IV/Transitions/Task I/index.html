<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Baris Cem Baykara">
    <title>Transitions - Task I</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background: red;
            transition: 2s;
            transition-delay: 0.5s;
        }

        div:hover {
            width: 300px;
        }
    </style>
</head>

<body>
    <div></div>
    <p>Hover over the div element above.</p>
</body>

</html>
